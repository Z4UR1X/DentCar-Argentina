    <main>
      <div id='form-cont' class='container'>
        <a id='logo-return' href='https://dentcar-argentina.web.app/'>
          <img
            id='logo-form'
            class='img-fluid'
            src='/Resources/Images/DentCar-Gallery/DentCarLogo.png'
            alt='Regresar a la Página Principal'
          />
        </a>
        <form id='contact-form' class='d-flex row'>
          <div class='mb-3'>
            <label for='email-input' class='label-style form-label'>Dirección de Email</label>
            <input type='email' class='form-control' id='email-input' aria-describedby='email-help' placeholder='examplemail@hotlook.com'>
            <div id='email-help' class='label-style form-text'>Su Email no será compartido con ninguna entidad.</div>
          </div>
          <div class='mb-3'>
            <label for='email-name' class='label-style form-label' ></label>
            <input type='text' name='nombre' class='form-control' id='email-name' placeholder='Nombre y Apellido' required>
          </div>
          <div class='mb-3 form-check'>
            <input type='checkbox' class='form-check-input' id='check-button'>
            <label for='check-button' class='label-style form-check-label'>Estoy de acuerdo con los <a class='terms-text'>términos y condiciónes</a> de uso.</label>
          </div>
          <button id='submit-button' type='submit'><span id='submit-text'>Enviar</span></button>
        </form>
      </div>
    </main>
